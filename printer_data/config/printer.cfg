[pause_resume]

[gcode_macro SENSORLESS_HOME_X]
gcode:
    {% set HOME_CUR = 0.700 %}
    {% set driver_config = printer.configfile.settings['tmc2209 stepper_x'] %}
    {% set RUN_CUR = driver_config.run_current %}
    # Set current for sensorless homing
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={HOME_CUR}
    # Pause to ensure driver stall flag is clear
    G4 P2000

    # Home
    G28 X0
    # Move away
    G90
    G1 X295 F1200
    # Set current during print
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={RUN_CUR}


[gcode_macro SENSORLESS_HOME_Y]
gcode:
    {% set HOME_CUR = 0.700 %}
    {% set driver_config = printer.configfile.settings['tmc2209 stepper_y'] %}
    {% set RUN_CUR = driver_config.run_current %}
    # Set current for sensorless homing
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={HOME_CUR}
    # Pause to ensure driver stall flag is clear
    G4 P2000

    # Home
    G28 Y0
    # Move away
    G90
    G1 Y295 F1200
    # Set current during print
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={RUN_CUR}

[homing_override]
axes: xyz 
gcode:
    {% if not 'Z' in params and not 'Y' in params and 'X' in params %}
    G4 P1500
    SENSORLESS_HOME_X
    {% elif not 'Z' in params and not 'X' in params and 'Y' in params %}
    G4 P1500
    SENSORLESS_HOME_Y
    {% elif not 'Z' in params and 'X' in params and 'Y' in params %}
    G4 P1500
    SENSORLESS_HOME_Y
    SENSORLESS_HOME_X
    {% elif 'Z' in params and not 'X' in params and not 'Y' in params %}
    G0 X150 Y150
    G28 Z
    {% else %}
    G4 P1500
    SENSORLESS_HOME_Y
    SENSORLESS_HOME_X
    G0 X150 Y150 F6000
    G28 Z F2000
    G0 Z10 F3000
    {% endif %}

[gcode_macro PRINT_START]
gcode:
    {% set BED_TEMP = params.BED|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER|float %}
    M104 S150 ; set temperature
    M140 S{BED_TEMP}
    # Need to scrub nozzle and then re-home to make sure it doesn't fuck z off
    G28 XYZ
    CLEAN_NOZZLE
    G28 XYZ
    QUAD_GANTRY_LEVEL
    
    M109 S{EXTRUDER_TEMP} ; set temperature and wait for it to be reached
    M190 S{BED_TEMP} ; set bed temperature and wait for it to be reached

[gcode_macro PRINT_END]
gcode:
    G1 Z280 F500


[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
  TURN_OFF_HEATERS
  CANCEL_PRINT_BASE

