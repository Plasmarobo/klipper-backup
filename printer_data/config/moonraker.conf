[server]
host: 0.0.0.0
port: 7125
klippy_uds_address: /home/austen/printer_data/comms/klippy.sock
enable_debug_logging: True

[authorization]
trusted_clients:
    192.168.1.0/24
    192.168.2.0/24
    127.0.0.0/8
    FE80::/10
    ::1/128
cors_domains:
    *.lan
    *.local
    *://localhost
    *://localhost:*
    *://my.mainsail.xyz
    *://app.fluidd.xyz

[octoprint_compat]

[history]

[update_manager]
channel: dev
refresh_interval: 168

[update_manager fluidd]
path: /home/austen/fluidd
repo: fluidd-core/fluidd
channel: stable
type: web

# Crowsnest update_manager entry
[update_manager crowsnest]
type: git_repo
path: ~/crowsnest
origin: https://github.com/mainsail-crew/crowsnest.git
managed_services: crowsnest
install_script: tools/pkglist.sh

[update_manager mobileraker]
install_script: /home/austen/mobileraker_companion/scripts/install.sh
requirements: /home/austen/mobileraker_companion/scripts/mobileraker-requirements.txt
env: /home/austen/mobileraker-env/bin/python
managed_services: mobileraker
primary_branch: main
origin: https://github.com/Clon1998/mobileraker_companion.git
path: /home/austen/mobileraker_companion
type: git_repo
[update_manager klipper-backup]
type: git_repo
path: ~/klipper-backup
origin: https://github.com/Staubgeborener/klipper-backup.git
managed_services: moonraker
primary_branch: main

[wled chamber_rgb]
type: http
address: 192.168.2.147
initial_red: 0.5
initial_green: 0.4
initial_blue: 0.0
chain_count: 32